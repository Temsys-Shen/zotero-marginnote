name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build .mnaddon
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd src && zip -r -q "../zotero-connector-v${VERSION}.mnaddon" .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: zotero-connector-v*.mnaddon
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
